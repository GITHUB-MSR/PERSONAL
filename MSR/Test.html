
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Taskbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .taskbar {
            position: fixed;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            background-color: rgba(255, 255, 255, 0.7); /* Adjust transparency */
            backdrop-filter: blur(10px); /* Add blur effect */
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            left: 0;
            right: 0;
            transition: top 0.3s ease-in-out; /* Add smooth transition */
        }

        .icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px; /* Adjust spacing as needed */
        }

        .icon {
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
            margin-right: 10px; /* Adjust spacing between icons */
            background-color: rgba(255, 255, 255, 0.7); /* Adjust transparency */
            backdrop-filter: blur(10px); /* Add blur effect */
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="taskbar" id="taskbar">
        <a href="#url1" class="icon"></a>
        <a href="#url2" class="icon"></a>
        <a href="#url3" class="icon"></a>
        <a href="#url4" class="icon"></a>
        <a href="#url5" class="icon"></a>
        <a href="#url6" class="icon"></a>
        <a href="#url7" class="icon"></a>
        <a href="#url8" class="icon"></a>
        <a href="#url9" class="icon"></a>
        <a href="#url10" class="icon"></a>
        <a href="#url11" class="icon"></a>
        <a href="#url12" class="icon"></a>
        <a href="#url13" class="icon"></a>
        <a href="#url14" class="icon"></a>
        <a href="#url15" class="icon"></a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskbar = document.getElementById('taskbar');
            let isDragging = false;
            let startOffsetX, startOffsetY;

            taskbar.addEventListener('mousedown', function (e) {
                isDragging = true;
                const boundingBox = taskbar.getBoundingClientRect();
                startOffsetX = e.clientX - boundingBox.left;
                startOffsetY = e.clientY - boundingBox.top;
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    const newX = e.clientX - startOffsetX;
                    const newY = e.clientY - startOffsetY;
                    const maxX = window.innerWidth - taskbar.offsetWidth;
                    const maxY = window.innerHeight - taskbar.offsetHeight;

                    let adjustedX = newX;
                    let adjustedY = newY;

                    if (newX < 0) adjustedX = 0;
                    if (newX > maxX) adjustedX = maxX;
                    if (newY < 0) adjustedY = 0;
                    if (newY > maxY) adjustedY = maxY;

                    taskbar.style.left = adjustedX + 'px';
                    taskbar.style.top = adjustedY + 'px';
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
                const screenWidth = window.innerWidth;
                const taskbarWidth = taskbar.offsetWidth;
                const taskbarLeft = parseFloat(taskbar.style.left);

                if (taskbarLeft <= 0) {
                    taskbar.style.left = '0';
                } else if (taskbarLeft + taskbarWidth >= screenWidth) {
                    taskbar.style.left = screenWidth - taskbarWidth + 'px';
                }
            });
        });
    </script>
</body>
</html>
