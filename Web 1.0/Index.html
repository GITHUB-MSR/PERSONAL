<!DOCTYPE html>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background: #000;
        }
        .taskbar {
            position: fixed;
            margin: 9.2px;
            width: 100px; /* Adjust width as needed */
            height: 97.5%; /* Make taskbar full height */
            /* From https://css.glass */
  /* From https://css.glass */
background: rgba(255, 255, 255, 0.04);
border-radius: 10px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(1.2px);
-webkit-backdrop-filter: blur(1.2px);
            z-index: 999;
            top: 0;
            left: 0;
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: thin; /* Adjust scrollbar width */
            overflow: hidden;
        }
        .icons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px; /* Adjust spacing as needed */
        }
        .icon {
            width: 60px; /* Adjust size as needed */
            height: 60px; /* Adjust size as needed */
            margin-bottom: 25px; /* Adjust spacing between icons */
/* From https://css.glass */
background: rgba(255, 255, 255, 0.06);
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(1.5px);
-webkit-backdrop-filter: blur(1.5px);
border-radius: 10px;
            border-radius: 8%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="icons">
            <a href="#url1" class="icon"></a>
            <a href="#url2" class="icon"></a>
            <a href="#url3" class="icon"></a>
            <a href="#url4" class="icon"></a>
            <a href="#url5" class="icon"></a>
            <a href="#url6" class="icon"></a>
            <a href="#url7" class="icon"></a>
            <a href="#url8" class="icon"></a>
        </div>
    </div>
</body>
</html>

<h1 id="t1">M</h1>
<h1 id="t2">S</h1>
<h1 id="t3">R</h1>

<style>
    h1{
        color: red;
        font-family: Cascadia Code ExtraLight;
        font-weight: lighter;
        font-size: 40px;
    }

    #t1{position: absolute; left: 45%; top:10%;animation: t1 3s ease;}
    #t2{position: absolute; left: 50%; top:10%;animation: t2 3s ease;}
    #t3{position: absolute; left: 55%; top:10%;animation: t3 3s ease;}

    @keyframes t1 {from{opacity: 0; transform:translateX(-800px)rotate(90deg);} to{opacity: 1; transform: rotate(0deg);}}

    @keyframes t2 {from{opacity: 0; transform:translateY(-200px)rotate(180deg);} to{opacity: 1; transform: rotate(0deg);}}

    @keyframes t3 {from{opacity: 0; transform:translateX(800px)rotate(90deg);} to{opacity: 1; transform: rotate(0deg);}}

        
</style>
